<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>

    <style>
      #app-splash-screen {
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        inset: 0;
        align-items: center;
        color: white;
      }

      .dark #app-splash-screen {
        background-color: oklch(20.5% 0 0);
      }

      .light #app-splash-screen {
        background-color: white;
      }

      @keyframes app-splash-screen-exit {
        0% {
          display: flex;
          visibility: visible;
          opacity: 1;
        }

        100% {
          display: none;
          visibility: hidden;
          opacity: 0;
        }
      }

      .app-splash-screen-exit {
        animation-name: app-splash-screen-exit;
        animation-delay: 0;
        animation-duration: 500ms;
        animation-direction: normal;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in-out;
      }

      .dark .indicator {
        background-color: #fff;
      }

      .light .indicator {
        background-color: oklch(28% 0 0);
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .indicator {
        width: 16px;
        height: 16px;
        border-radius: 50%;
      }

      .indicator:nth-child(1) {
        animation: loading-indicator-pulse 1s ease-in-out infinite;
      }

      .indicator:nth-child(2) {
        animation: loading-indicator-pulse 1s ease-in-out 0.2s infinite;
      }

      .indicator:nth-child(3) {
        animation: loading-indicator-pulse 1s ease-in-out 0.3s infinite;
      }

      @keyframes loading-indicator-pulse {
        0% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.5);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-splash-screen">
      <div class="loading" aria-label="Loading...">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>
    </div>
    <script>
      let colorMode = localStorage.getItem('sewapesta-color-scheme');

      if (colorMode === null || colorMode === 'auto') {
        colorMode = 'dark'
        localStorage.setItem('sewapesta-color-scheme', colorMode);
      }

      document.documentElement.classList.add(colorMode);
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
